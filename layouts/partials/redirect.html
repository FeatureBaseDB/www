<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url={{ .url }}">
        <script type="text/javascript">
            window.location.href = "{{ .url }}"
        </script>
        <title>Page Redirection</title>
        {{ with .Site.Params.inc.analytics.googleid }}
          {{ partial "_google-analytics.html" . }}
        {{ end }}
    </head>
    <body>
        If you are not redirected automatically, follow <a href='{{ .url }}'>this link</a>.
    </body>
</html>
