<!DOCTYPE html>
<html lang="en">
  <head>
      <title>{{ if eq .URL "/" }}Pilosa &#45; Home{{ else }}{{ .Title }} &#45; Pilosa{{ end }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="{{ .Site.Params.title }}">

    <meta property="og:title" content="{{ .Site.Params.title }}"/>
    <meta property="og:url" content="{{ .Site.BaseURL }}"/>
    <meta property="og:image" content="{{ .Site.BaseURL }}img/{{ .Site.Params.logo }}"/>
    <meta property="og:site_name" content="{{ .Site.Params.title }}">

    <link rel="stylesheet" href="/css/bootstrap-pilosa.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Roboto+Mono" rel="stylesheet">
    <script src="https://use.typekit.net/xlr1vkh.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ .Site.BaseURL }}">

    <!--<link rel="apple-touch-icon" href="/img/{{ .Site.Params.logo }}"/>-->
    <!--<link href="{{ .Site.BaseURL }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Params.title }}" />-->

  </head>
  <body style='width: 100% ;margin:auto; max-width:1366px' class='' >
    <header >

      <nav class="container navbar navbar-toggleable-md navbar-light mt-4 mb-3 d-flex" >
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <a class="navbar-brand " href="/">
          <img  height='35px'  id="logo" src="/img/{{ .Site.Params.logo }}" alt="{{ .Site.Params.subtitle }}"  class="d-inline-block align-center" alt="">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ if eq .Section "about" }} active{{ end }}">
              <a href="/about/" class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{ if eq .Section "use-cases" }} active{{ end }}">
              <a href="/use-cases/" class="nav-link" href="#">Use Cases</a>
            </li>
            <li class="nav-item {{ if eq .Section "docs" }} active{{ end }}">
              <a href="/docs/" class="nav-link" href="#">Docs</a>
            </li>
            <li class="nav-item {{ if eq .Section "community" }} active{{ end }}">
              <a href="/community/" class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item {{ if eq .Section "enterprise" }} active{{ end }}">
              <a href="/enterprise/" class="nav-link" href="#">Enterprise</a>
            </li>
            <li class="nav-item {{ if eq .Section "blog" }} active{{ end }}">
              <a href="/blog/" class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item {{ if eq .Section "contact" }} active{{ end }}">
              <a href="/contact/" class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <a class='ml-3 align-self-center' href="/">
            <i class="fa fa-search text-primary" aria-hidden="true"></i>
          </a>
        </div>
      </nav>
    </header>
